<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #nova-tarefa {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }
    #adicionar {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 5px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 20px;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      background: white;
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    li.completed span {
      text-decoration: line-through;
      color: gray;
    }
    li span {
      flex: 1;
      margin-left: 8px;
    }
    .btn-excluir {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Lista de Tarefas</h1>
  <input type="text" id="nova-tarefa" placeholder="Digite uma tarefa">
  <button id="adicionar">Adicionar</button>

  <ul id="lista-tarefas"></ul>

  <script>
    // Recupera tarefas do localStorage ou cria array vazio
    let tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];

    const inputTarefa = document.getElementById('nova-tarefa');
    const btnAdicionar = document.getElementById('adicionar');
    const listaTarefas = document.getElementById('lista-tarefas');

    // Atualiza localStorage
    function salvarLocalStorage() {
      localStorage.setItem('tarefas', JSON.stringify(tarefas));
    }

    // Renderiza a lista de tarefas
    function renderizarTarefas() {
      listaTarefas.innerHTML = '';
      tarefas.forEach((tarefa, index) => {
        const li = document.createElement('li');
        if (tarefa.status) li.classList.add('completed');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = tarefa.status;
        checkbox.addEventListener('change', () => {
          tarefa.status = checkbox.checked;
          salvarLocalStorage();
          renderizarTarefas();
        });

        const span = document.createElement('span');
        span.textContent = tarefa.descricao;

        const btnExcluir = document.createElement('button');
        btnExcluir.textContent = "Excluir";
        btnExcluir.classList.add("btn-excluir");
        btnExcluir.addEventListener('click', () => {
          tarefas.splice(index, 1); // remove tarefa do array
          salvarLocalStorage();
          renderizarTarefas();
        });

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(btnExcluir);
        listaTarefas.appendChild(li);
      });
    }

    // Evento de adicionar nova tarefa
    btnAdicionar.addEventListener('click', () => {
      const descricao = inputTarefa.value.trim();
      if (descricao !== '') {
        tarefas.push({ descricao, status: false });
        salvarLocalStorage();
        inputTarefa.value = '';
        renderizarTarefas();
      }
    });

    // Renderiza ao carregar a p√°gina
    renderizarTarefas();
  </script>
</body>
</html>
