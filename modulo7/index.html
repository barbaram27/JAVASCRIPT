<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Curtir com LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 8px;
            font-size: 16px;
            margin-right: 5px;
        }
        button {
            cursor: pointer;
        }
        p {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Botão Curtir</h1>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <button id="curtir">Curtir</button>
    <button id="limpar">Limpar</button>
    <p id="paragrafo">Ninguém curtiu</p>

    <script>
        // Recupera nomes do localStorage ou inicia array vazio
        let nomes = JSON.parse(localStorage.getItem('nomes')) || [];

        const inputNome = document.getElementById('nome');
        const btnCurtir = document.getElementById('curtir');
        const btnLimpar = document.getElementById('limpar');
        const paragrafo = document.getElementById('paragrafo');

        // Atualiza o parágrafo conforme a lista
        function atualizarParagrafo() {
            const total = nomes.length;
            if (total === 0) {
                paragrafo.textContent = "Ninguém curtiu";
            } else if (total === 1) {
                paragrafo.textContent = `${nomes[0]} curtiu`;
            } else if (total === 2) {
                paragrafo.textContent = `${nomes[0]} e ${nomes[1]} curtiram`;
            } else {
                paragrafo.textContent = `${nomes[0]}, ${nomes[1]} e mais ${total - 2} pessoas curtiram`;
            }
        }

        // Salva nomes no localStorage
        function salvarLocalStorage() {
            localStorage.setItem('nomes', JSON.stringify(nomes));
        }

        // Evento do botão Curtir
        btnCurtir.addEventListener('click', () => {
            const nome = inputNome.value.trim();
            if (nome !== '' && !nomes.includes(nome)) {
                nomes.push(nome);
                salvarLocalStorage();
                atualizarParagrafo();
                inputNome.value = '';
            }
        });

        // Evento do botão Limpar
        btnLimpar.addEventListener('click', () => {
            nomes = [];
            localStorage.removeItem('nomes');
            atualizarParagrafo();
        });

        // Inicializa parágrafo ao carregar a página
        atualizarParagrafo();
    </script>
</body>
</html>
